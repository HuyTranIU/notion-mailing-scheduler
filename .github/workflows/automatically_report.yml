name: Send vocabularies by scheduled times
on:
  schedule:
    - cron: "0 10 * * THU" ## Runs at 10:00, only on Thursday
    - cron: "30 10 * * SUN" # Runs at 10:30, only on Sunday
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: setup dependencies
        run: npm install
      - name: sending email
        env:
          SENDING_EMAIL: ${{ secrets.SENDING_EMAIL }}
          SENDING_PASSWORD: ${{ secrets.SENDING_PASSWORD }}
          DESTINATION_EMAIL: ${{ secrets.DESTINATION_EMAIL }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: npm start
