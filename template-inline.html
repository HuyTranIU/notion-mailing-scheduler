<html lang="vi">
  <!DOCTYPE html>
  <head>
    <title>[NMS] Vocabulary reviews</title>
    <meta charset="UTF-8" />
  </head>
  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 14px;
      background: white;
    "
  >
    <div style="text-align: center; margin-top: 2rem; font-size: 1.2rem">
      Hi, this is the random vocabularies of the week!
    </div>
    <article style="margin: 0.5rem 1rem 0.5rem 1rem; display: block">
      {{#each vocabularies}}
      <div
        style="
          background-color: rgb(255, 255, 255);
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
          border-radius: 0.25rem;
          padding: 1rem;
          padding-top: 0.5rem;
        "
      >
        <div style="width: 30%">
          <div style="display: flex; align-items: center; margin-top: 0.7rem">
            <span
              style="
                border-radius: 9999px;
                width: 0.75rem;
                height: 0.75rem;
                background-color: rgba(16, 185, 129, 1);
              "
            ></span>
            <span style="font-weight: 600">{{name}}</span>
          </div>
          <div style="display: flex; align-items: center; margin-top: 0.7rem">
            <span
              style="
                border-radius: 9999px;
                width: 0.75rem;
                height: 0.75rem;
                background-color: rgb(59, 130, 246);
              "
            ></span>
            <span style="font-weight: 600">{{pronunciation}}</span>
          </div>
        </div>
        <div style="width: 70%">
          <p style="color: rgb(45, 49, 54)">{{example}}</p>
          <p style="color: rgb(45, 49, 54)">{{description}}</p>
        </div>
      </div>
      {{/each}}
    </article>
  </body>
</html>
